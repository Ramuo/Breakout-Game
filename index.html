<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Jeu Breakout</title>
  </head>
  <body>
    <h1>Jeu Blocs</h1>
    <button id="rules-btn" class="btn rules-btn">Les Règles</button>
    <div id="rules" class="rules">
      <h2>Comment Jouer:</h2>
      <p>
        Utilisez vos touches droite et gauche du clavier pour déplacer la raquette pour faire rebondir la balle
        et casser les blocs.
      </p>
      <p>Si vous manquez la balle, votre score et les blocs seront réinitialisés.</p>
      <button id="close-btn" class="btn">Fermer</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
